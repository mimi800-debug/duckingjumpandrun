<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pixel Duck Runner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: none;
        }
        
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        #game-canvas {
            background: #87CEEB;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            color: #000;
            font-weight: bold;
            font-size: 16px;
            text-shadow: 1px 1px 1px #fff;
        }
        
        #start-screen, #level-complete, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 10;
            text-align: center;
        }
        
        #game-over {
            display: none;
        }
        
        #level-complete {
            display: none;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .btn:hover {
            background: #45a049;
        }
        
        .skin-selector {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        
        .skin-option {
            width: 60px;
            height: 60px;
            margin: 0 10px;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            background: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
        }
        
        .skin-option.selected {
            border-color: #4CAF50;
        }
        
        .instructions {
            max-width: 90%;
            text-align: center;
            margin: 20px 0;
            line-height: 1.5;
            font-size: 16px;
        }
        
        .level-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40px;
            color: white;
            opacity: 0;
            z-index: 5;
            pointer-events: none;
        }
        
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            .btn {
                padding: 12px 25px;
                font-size: 16px;
            }
            
            .skin-option {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div>Level: <span id="level-display">1</span></div>
            <div>Score: <span id="score-display">0</span></div>
            <div>Lives: <span id="lives-display">3</span></div>
        </div>
        
        <div class="level-indicator" id="level-indicator">Level 1</div>
        
        <div id="start-screen">
            <h1>DUCK RUNNER</h1>
            <h2>Jump and Run Game</h2>
            
            <div class="instructions">
                Tap LEFT side to JUMP<br>
                Tap RIGHT side to MOVE<br>
                Collect coins, avoid enemies<br>
                Reach the flag to complete!
            </div>
            
            <h2>Choose Duck</h2>
            <div class="skin-selector">
                <div class="skin-option selected" data-skin="1">ü¶Ü</div>
                <div class="skin-option" data-skin="2">üê•</div>
                <div class="skin-option" data-skin="3">ü¶¢</div>
            </div>
            
            <button class="btn" id="start-btn">START GAME</button>
        </div>
        
        <div id="level-complete">
            <h1>LEVEL COMPLETE!</h1>
            <h2 id="level-complete-text">Next level loading...</h2>
            <button class="btn" id="next-level-btn">CONTINUE</button>
        </div>
        
        <div id="game-over">
            <h1>GAME OVER</h1>
            <h2 id="game-over-text">Try again!</h2>
            <div class="instructions">
                Final Score: <span id="final-score">0</span>
            </div>
            <button class="btn" id="restart-btn">RESTART</button>
        </div>
    </div>

    <script>
        // Game variables
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('start-screen');
        const levelCompleteScreen = document.getElementById('level-complete');
        const gameOverScreen = document.getElementById('game-over');
        const startBtn = document.getElementById('start-btn');
        const nextLevelBtn = document.getElementById('next-level-btn');
        const restartBtn = document.getElementById('restart-btn');
        const skinOptions = document.querySelectorAll('.skin-option');
        const levelDisplay = document.getElementById('level-display');
        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const levelIndicator = document.getElementById('level-indicator');
        const levelCompleteText = document.getElementById('level-complete-text');
        const gameOverText = document.getElementById('game-over-text');
        const finalScoreDisplay = document.getElementById('final-score');
        
        // Set canvas size to match container
        function resizeCanvas() {
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }
        
        // Initial resize
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameRunning = false;
        let currentLevel = 1;
        let score = 0;
        let lives = 3;
        let selectedSkin = 1;
        let frameCount = 0;
        let camera = { x: 0 };
        
        // Player object
        let player = {
            x: 100,
            y: 300,
            width: 30,
            height: 30,
            speed: 4,
            velX: 0,
            velY: 0,
            jumping: false,
            grounded: false
        };
        
        // Animation states
        let pipeAnimation = {
            active: true,
            height: 0,
            maxHeight: 80,
            speed: 2
        };
        
        // Game objects
        let platforms = [];
        let coins = [];
        let enemies = [];
        let goal = {};
        let particles = [];
        
        // Physics
        const gravity = 0.5;
        const friction = 0.8;
        const jumpStrength = -12;
        
        // Touch controls
        let touchLeft = false;
        let touchRight = false;
        
        // Initialize game
        function initGame() {
            setupLevel(currentLevel);
            gameRunning = true;
            gameLoop();
        }
        
        // Setup level
        function setupLevel(level) {
            // Reset player position
            player.x = 100;
            player.y = 300;
            player.velX = 0;
            player.velY = 0;
            player.jumping = false;
            player.grounded = false;
            camera.x = 0;
            
            // Reset pipe animation
            pipeAnimation.active = true;
            pipeAnimation.height = 0;
            
            // Clear objects
            platforms = [];
            coins = [];
            enemies = [];
            particles = [];
            
            // Create level based on level number
            switch(level) {
                case 1:
                    // Level 1 - Introduction
                    for (let i = 0; i < 20; i++) {
                        platforms.push({
                            x: i * 150,
                            y: canvas.height - 100,
                            width: 100,
                            height: 20
                        });
                    }
                    
                    // Add some platforms in the air
                    platforms.push({x: 300, y: canvas.height - 200, width: 80, height: 20});
                    platforms.push({x: 500, y: canvas.height - 250, width: 80, height: 20});
                    platforms.push({x: 700, y: canvas.height - 200, width: 80, height: 20});
                    platforms.push({x: 900, y: canvas.height - 300, width: 80, height: 20});
                    platforms.push({x: 1100, y: canvas.height - 250, width: 80, height: 20});
                    platforms.push({x: 1300, y: canvas.height - 200, width: 80, height: 20});
                    platforms.push({x: 1500, y: canvas.height - 350, width: 80, height: 20});
                    platforms.push({x: 1700, y: canvas.height - 300, width: 80, height: 20});
                    platforms.push({x: 1900, y: canvas.height - 250, width: 80, height: 20});
                    platforms.push({x: 2100, y: canvas.height - 200, width: 80, height: 20});
                    platforms.push({x: 2300, y: canvas.height - 300, width: 80, height: 20});
                    platforms.push({x: 2500, y: canvas.height - 250, width: 80, height: 20});
                    
                    // Coins
                    for (let i = 0; i < 20; i++) {
                        coins.push({
                            x: 100 + i * 150,
                            y: canvas.height - 150,
                            width: 15,
                            height: 15,
                            collected: false
                        });
                    }
                    
                    // Enemies
                    enemies.push({x: 400, y: canvas.height - 120, width: 25, height: 20, speed: 2, direction: 1, minX: 350, maxX: 500});
                    enemies.push({x: 800, y: canvas.height - 120, width: 25, height: 20, speed: 2, direction: -1, minX: 700, maxX: 900});
                    enemies.push({x: 1200, y: canvas.height - 120, width: 25, height: 20, speed: 2, direction: 1, minX: 1100, maxX: 1300});
                    enemies.push({x: 1600, y: canvas.height - 120, width: 25, height: 20, speed: 2, direction: -1, minX: 1500, maxX: 1700});
                    enemies.push({x: 2000, y: canvas.height - 120, width: 25, height: 20, speed: 2, direction: 1, minX: 1900, maxX: 2100});
                    enemies.push({x: 2400, y: canvas.height - 120, width: 25, height: 20, speed: 2, direction: -1, minX: 2300, maxX: 2500});
                    
                    // Goal
                    goal = {x: 2700, y: canvas.height - 150, width: 30, height: 50};
                    break;
                    
                case 2:
                    // Level 2 - More challenging
                    for (let i = 0; i < 30; i++) {
                        platforms.push({
                            x: i * 120,
                            y: canvas.height - 100 - Math.sin(i * 0.5) * 30,
                            width: 80,
                            height: 20
                        });
                    }
                    
                    // Add platforms at different heights
                    platforms.push({x: 300, y: canvas.height - 200, width: 60, height: 20});
                    platforms.push({x: 500, y: canvas.height - 250, width: 60, height: 20});
                    platforms.push({x: 700, y: canvas.height - 180, width: 60, height: 20});
                    platforms.push({x: 900, y: canvas.height - 300, width: 60, height: 20});
                    platforms.push({x: 1100, y: canvas.height - 220, width: 60, height: 20});
                    platforms.push({x: 1300, y: canvas.height - 280, width: 60, height: 20});
                    platforms.push({x: 1500, y: canvas.height - 190, width: 60, height: 20});
                    platforms.push({x: 1700, y: canvas.height - 320, width: 60, height: 20});
                    platforms.push({x: 1900, y: canvas.height - 240, width: 60, height: 20});
                    platforms.push({x: 2100, y: canvas.height - 290, width: 60, height: 20});
                    platforms.push({x: 2300, y: canvas.height - 210, width: 60, height: 20});
                    platforms.push({x: 2500, y: canvas.height - 330, width: 60, height: 20});
                    platforms.push({x: 2700, y: canvas.height - 250, width: 60, height: 20});
                    platforms.push({x: 2900, y: canvas.height - 300, width: 60, height: 20});
                    platforms.push({x: 3100, y: canvas.height - 220, width: 60, height: 20});
                    platforms.push({x: 3300, y: canvas.height - 270, width: 60, height: 20});
                    
                    // Coins
                    for (let i = 0; i < 30; i++) {
                        coins.push({
                            x: 50 + i * 120,
                            y: canvas.height - 150 - Math.sin(i * 0.3) * 50,
                            width: 15,
                            height: 15,
                            collected: false
                        });
                    }
                    
                    // Enemies
                    for (let i = 0; i < 15; i++) {
                        enemies.push({
                            x: 200 + i * 200,
                            y: canvas.height - 120,
                            width: 25,
                            height: 20,
                            speed: 2 + (i % 2),
                            direction: (i % 2 === 0) ? 1 : -1,
                            minX: 150 + i * 200,
                            maxX: 250 + i * 200
                        });
                    }
                    
                    // Enemies at different heights
                    enemies.push({x: 400, y: canvas.height - 220, width: 25, height: 20, speed: 2, direction: 1, minX: 350, maxX: 500});
                    enemies.push({x: 800, y: canvas.height - 270, width: 25, height: 20, speed: 2, direction: -1, minX: 750, maxX: 850});
                    enemies.push({x: 1200, y: canvas.height - 200, width: 25, height: 20, speed: 2, direction: 1, minX: 1150, maxX: 1300});
                    enemies.push({x: 1600, y: canvas.height - 300, width: 25, height: 20, speed: 2, direction: -1, minX: 1550, maxX: 1650});
                    enemies.push({x: 2000, y: canvas.height - 240, width: 25, height: 20, speed: 2, direction: 1, minX: 1950, maxX: 2100});
                    enemies.push({x: 2400, y: canvas.height - 290, width: 25, height: 20, speed: 2, direction: -1, minX: 2350, maxX: 2450});
                    enemies.push({x: 2800, y: canvas.height - 230, width: 25, height: 20, speed: 2, direction: 1, minX: 2750, maxX: 2900});
                    enemies.push({x: 3200, y: canvas.height - 280, width: 25, height: 20, speed: 2, direction: -1, minX: 3150, maxX: 3250});
                    
                    // Goal
                    goal = {x: 3500, y: canvas.height - 150, width: 30, height: 50};
                    break;
                    
                case 3:
                    // Level 3 - Most challenging
                    for (let i = 0; i < 40; i++) {
                        platforms.push({
                            x: i * 100,
                            y: canvas.height - 100 - Math.sin(i * 0.4) * 40,
                            width: 70,
                            height: 20
                        });
                    }
                    
                    // Complex platform arrangement
                    for (let i = 0; i < 20; i++) {
                        platforms.push({
                            x: 200 + i * 180,
                            y: canvas.height - 200 - Math.cos(i * 0.6) * 50,
                            width: 60,
                            height: 20
                        });
                    }
                    
                    // Even more platforms
                    for (let i = 0; i < 15; i++) {
                        platforms.push({
                            x: 150 + i * 250,
                            y: canvas.height - 300 - Math.sin(i * 0.8) * 30,
                            width: 50,
                            height: 20
                        });
                    }
                    
                    // Coins everywhere
                    for (let i = 0; i < 40; i++) {
                        coins.push({
                            x: 30 + i * 100,
                            y: canvas.height - 150 - Math.sin(i * 0.3) * 70,
                            width: 15,
                            height: 15,
                            collected: false
                        });
                    }
                    
                    // Enemies everywhere
                    for (let i = 0; i < 20; i++) {
                        enemies.push({
                            x: 150 + i * 180,
                            y: canvas.height - 120,
                            width: 25,
                            height: 20,
                            speed: 2 + (i % 3),
                            direction: (i % 2 === 0) ? 1 : -1,
                            minX: 100 + i * 180,
                            maxX: 200 + i * 180
                        });
                    }
                    
                    // Enemies at different heights
                    for (let i = 0; i < 15; i++) {
                        enemies.push({
                            x: 100 + i * 250,
                            y: canvas.height - 220,
                            width: 25,
                            height: 20,
                            speed: 2 + (i % 2),
                            direction: (i % 2 === 0) ? -1 : 1,
                            minX: 50 + i * 250,
                            maxX: 150 + i * 250
                        });
                    }
                    
                    for (let i = 0; i < 10; i++) {
                        enemies.push({
                            x: 200 + i * 400,
                            y: canvas.height - 320,
                            width: 25,
                            height: 20,
                            speed: 3,
                            direction: (i % 2 === 0) ? 1 : -1,
                            minX: 150 + i * 400,
                            maxX: 250 + i * 400
                        });
                    }
                    
                    // Goal
                    goal = {x: 4000, y: canvas.height - 150, width: 30, height: 50};
                    break;
            }
            
            // Update UI
            levelDisplay.textContent = level;
            levelCompleteText.textContent = `Level ${level} Complete!`;
        }
        
        // Draw player
        function drawPlayer() {
            // Body color based on skin
            ctx.fillStyle = selectedSkin === 1 ? '#FFD700' : 
                            selectedSkin === 2 ? '#FFA500' : '#FFFFFF';
            
            // Body
            ctx.fillRect(player.x - camera.x, player.y, player.width, player.height);
            
            // Head
            ctx.fillRect(player.x - camera.x + 20, player.y - 10, 15, 15);
            
            // Beak
            ctx.fillStyle = '#FF6600';
            ctx.fillRect(player.x - camera.x + 30, player.y - 2, 10, 5);
            
            // Eye
            ctx.fillStyle = '#000';
            ctx.fillRect(player.x - camera.x + 28, player.y - 8, 3, 3);
        }
        
        // Draw pipe animation at start
        function drawPipe() {
            if (pipeAnimation.active) {
                ctx.fillStyle = '#8B4513';
                // Pipe
                ctx.fillRect(player.x - camera.x - 20, player.y, 20, pipeAnimation.height);
                // Pipe cap
                ctx.fillRect(player.x - camera.x - 25, player.y - 5, 30, 5);
            }
        }
        
        // Draw platforms
        function drawPlatforms() {
            ctx.fillStyle = '#4CAF50';
            platforms.forEach(platform => {
                // Only draw platforms that are on screen
                if (platform.x + platform.width > camera.x && platform.x < camera.x + canvas.width) {
                    ctx.fillRect(platform.x - camera.x, platform.y, platform.width, platform.height);
                }
            });
        }
        
        // Draw coins
        function drawCoins() {
            coins.forEach(coin => {
                if (!coin.collected && coin.x + coin.width > camera.x && coin.x < camera.x + canvas.width) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(coin.x - camera.x + coin.width/2, coin.y + coin.height/2, coin.width/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }
        
        // Draw enemies
        function drawEnemies() {
            enemies.forEach(enemy => {
                // Only draw enemies that are on screen
                if (enemy.x + enemy.width > camera.x && enemy.x < camera.x + canvas.width) {
                    // Body
                    ctx.fillStyle = '#F44336';
                    ctx.fillRect(enemy.x - camera.x, enemy.y, enemy.width, enemy.height);
                    
                    // Eyes
                    ctx.fillStyle = '#000';
                    ctx.fillRect(enemy.x - camera.x + 5, enemy.y + 5, 3, 3);
                    ctx.fillRect(enemy.x - camera.x + 17, enemy.y + 5, 3, 3);
                }
            });
        }
        
        // Draw goal
        function drawGoal() {
            // Only draw if on screen
            if (goal.x + goal.width > camera.x && goal.x < camera.x + canvas.width) {
                // Post
                ctx.fillStyle = '#795548';
                ctx.fillRect(goal.x - camera.x, goal.y, 5, goal.height);
                
                // Flag pole
                ctx.fillRect(goal.x - camera.x + goal.width - 5, goal.y, 5, goal.height);
                
                // Flag
                ctx.fillStyle = '#FFEB3B';
                ctx.beginPath();
                ctx.moveTo(goal.x - camera.x + goal.width, goal.y + 10);
                ctx.lineTo(goal.x - camera.x + goal.width + 15, goal.y + 20);
                ctx.lineTo(goal.x - camera.x + goal.width, goal.y + 30);
                ctx.fill();
            }
        }
        
        // Draw particles
        function drawParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                // Only draw particles that are on screen
                if (p.x > camera.x && p.x < camera.x + canvas.width) {
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x - camera.x, p.y, p.size, p.size);
                }
            }
        }
        
        // Create particles
        function createParticles(x, y, color, count) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    size: Math.random() * 4 + 1,
                    velX: Math.random() * 4 - 2,
                    velY: Math.random() * -4 - 1,
                    color: color,
                    life: Math.random() * 20 + 10
                });
            }
        }
        
        // Update particles
        function updateParticles() {
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                p.x += p.velX;
                p.y += p.velY;
                p.velY += 0.1; // Gravity
                p.life--;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }
        
        // Collision detection
        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }
        
        // Improved collision detection for platforms
        function checkPlatformCollision() {
            player.grounded = false;
            
            for (let i = 0; i < platforms.length; i++) {
                const p = platforms[i];
                
                // Check if player is above platform and falling
                if (player.x + player.width > p.x &&
                    player.x < p.x + p.width &&
                    player.y + player.height <= p.y &&
                    player.y + player.height + player.velY >= p.y) {
                    
                    player.y = p.y - player.height;
                    player.velY = 0;
                    player.jumping = false;
                    player.grounded = true;
                    return;
                }
                
                // Check if player is below platform and jumping up
                if (player.x + player.width > p.x &&
                    player.x < p.x + p.width &&
                    player.y >= p.y + p.height &&
                    player.y + player.velY <= p.y + p.height) {
                    
                    player.y = p.y + p.height;
                    player.velY = 0;
                    return;
                }
                
                // Check side collisions
                if (player.y + player.height > p.y &&
                    player.y < p.y + p.height) {
                    
                    // Left side collision
                    if (player.x + player.width <= p.x &&
                        player.x + player.width + player.velX >= p.x) {
                        player.x = p.x - player.width;
                        player.velX = 0;
                    }
                    
                    // Right side collision
                    if (player.x >= p.x + p.width &&
                        player.x + player.velX <= p.x + p.width) {
                        player.x = p.x + p.width;
                        player.velX = 0;
                    }
                }
            }
            
            // Ground collision
            if (player.y + player.height > canvas.height) {
                player.y = canvas.height - player.height;
                player.velY = 0;
                player.jumping = false;
                player.grounded = true;
            }
        }
        
        // Update camera to follow player
        function updateCamera() {
            // Camera follows player with some smoothing
            const targetX = player.x - canvas.width / 3;
            camera.x += (targetX - camera.x) * 0.1;
            
            // Keep camera within bounds
            if (camera.x < 0) camera.x = 0;
        }
        
        // Update game state
        function update() {
            frameCount++;
            
            // Handle pipe animation at start
            if (pipeAnimation.active) {
                pipeAnimation.height += pipeAnimation.speed;
                if (pipeAnimation.height >= pipeAnimation.maxHeight) {
                    pipeAnimation.active = false;
                }
                return;
            }
            
            // Apply gravity
            player.velY += gravity;
            
            // Apply friction
            player.velX *= friction;
            
            // Handle touch controls
            if (touchLeft && !player.jumping && player.grounded) {
                player.jumping = true;
                player.grounded = false;
                player.velY = jumpStrength;
                createParticles(player.x + player.width/2, player.y + player.height, '#87CEEB', 5);
            }
            
            if (touchRight) {
                if (player.velX < player.speed) {
                    player.velX = player.speed;
                }
            } else if (touchLeft) {
                if (player.velX > -player.speed) {
                    player.velX = -player.speed;
                }
            }
            
            // Update position
            player.x += player.velX;
            player.y += player.velY;
            
            // Platform collision
            checkPlatformCollision();
            
            // Update camera
            updateCamera();
            
            // Coin collection
            for (let i = 0; i < coins.length; i++) {
                const coin = coins[i];
                if (!coin.collected && checkCollision(player, coin)) {
                    coin.collected = true;
                    score += 100;
                    scoreDisplay.textContent = score;
                    createParticles(coin.x + coin.width/2, coin.y + coin.height/2, '#FFD700', 10);
                }
            }
            
            // Enemy movement and collision
            for (let i = 0; i < enemies.length; i++) {
                const enemy = enemies[i];
                enemy.x += enemy.speed * enemy.direction;
                
                if (enemy.x <= enemy.minX || enemy.x + enemy.width >= enemy.maxX) {
                    enemy.direction *= -1;
                }
                
                if (checkCollision(player, enemy)) {
                    // Reset player position and lose a life
                    player.x = 100;
                    player.y = 300;
                    pipeAnimation.active = true;
                    pipeAnimation.height = 0;
                    player.velX = 0;
                    player.velY = 0;
                    camera.x = 0;
                    lives--;
                    livesDisplay.textContent = lives;
                    createParticles(player.x + player.width/2, player.y + player.height/2, '#F44336', 15);
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                }
            }
            
            // Goal collision
            if (checkCollision(player, goal)) {
                levelComplete();
                return;
            }
            
            // Update particles
            updateParticles();
        }
        
        // Draw everything
        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw sky background
            ctx.fillStyle = '#87CEEB';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw game objects
            drawPlatforms();
            drawCoins();
            drawEnemies();
            drawGoal();
            drawPipe();
            drawPlayer();
            drawParticles();
        }
        
        // Game loop
        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
        }
        
        // Level complete
        function levelComplete() {
            gameRunning = false;
            createParticles(goal.x + goal.width/2, goal.y + goal.height/2, '#9C27B0', 20);
            if (currentLevel < 3) {
                levelCompleteScreen.style.display = 'flex';
            } else {
                // Game completed
                gameOverText.textContent = 'You Won!';
                finalScoreDisplay.textContent = score;
                gameOverScreen.style.display = 'flex';
            }
        }
        
        // Game over
        function gameOver() {
            gameRunning = false;
            gameOverText.textContent = 'Game Over';
            finalScoreDisplay.textContent = score;
            gameOverScreen.style.display = 'flex';
        }
        
        // Show level indicator
        function showLevelIndicator() {
            levelIndicator.textContent = `Level ${currentLevel}`;
            levelIndicator.style.opacity = '1';
            
            setTimeout(() => {
                levelIndicator.style.opacity = '0';
            }, 2000);
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            initGame();
            showLevelIndicator();
        });
        
        nextLevelBtn.addEventListener('click', () => {
            currentLevel++;
            levelCompleteScreen.style.display = 'none';
            setupLevel(currentLevel);
            gameRunning = true;
            gameLoop();
            showLevelIndicator();
        });
        
        restartBtn.addEventListener('click', () => {
            gameOverScreen.style.display = 'none';
            currentLevel = 1;
            score = 0;
            lives = 3;
            scoreDisplay.textContent = score;
            livesDisplay.textContent = lives;
            setupLevel(currentLevel);
            gameRunning = true;
            gameLoop();
            showLevelIndicator();
        });
        
        // Skin selection
        skinOptions.forEach(option => {
            option.addEventListener('click', () => {
                skinOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedSkin = parseInt(option.dataset.skin);
            });
        });
        
        // Touch controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            
            // Left side of screen for jump/move left
            if (touch.clientX < canvas.width / 2) {
                touchLeft = true;
            } 
            // Right side of screen for move right
            else {
                touchRight = true;
            }
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchLeft = false;
            touchRight = false;
        });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });
        
        // Mouse controls for desktop testing
        canvas.addEventListener('mousedown', (e) => {
            // Left side of screen for jump/move left
            if (e.clientX < canvas.width / 2) {
                touchLeft = true;
            } 
            // Right side of screen for move right
            else {
                touchRight = true;
            }
        });
        
        canvas.addEventListener('mouseup', () => {
            touchLeft = false;
            touchRight = false;
        });
        
        canvas.addEventListener('mouseleave', () => {
            touchLeft = false;
            touchRight = false;
        });
        
        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    </script>
</body>
</html>
